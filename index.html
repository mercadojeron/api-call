<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Project - Marketstack</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Marketstack Stock Data</h1>
        
        <!-- Data Container: where stock data will be displayed -->
        <div id="data-container" class="my-4">
            <!-- Data will be inserted here by JavaScript -->
        </div>
        
        <!-- Pagination Buttons -->
        <div class="flex justify-center mt-4">
            <button id="prev-btn" class="px-4 py-2 m-2 bg-blue-500 text-white rounded">Previous</button>
            <button id="next-btn" class="px-4 py-2 m-2 bg-blue-500 text-white rounded">Next</button>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
