<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-center">Market Data</h1>
        
        <div id="dataContainer" class="bg-white p-4 shadow rounded mb-4">
            <!-- Data from API will be displayed here -->
        </div>

        <div class="flex justify-between space-x-2">
            <button id="prevButton" class="bg-blue-500 text-white px-4 py-2 rounded w-full md:w-auto" disabled>Previous</button>
            <button id="nextButton" class="bg-blue-500 text-white px-4 py-2 rounded w-full md:w-auto">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
